<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      background-color: #faf9f4;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: 0.05rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.8rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-content {
      max-width: 80%;
      max-height: 85%;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }

    .lightbox-content img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .lightbox-info {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 2rem;
      color: #222;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #666;
      font-family: 'Cormorant Garamond', serif;
    }

    footer .links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.7rem;
    }

    footer a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
    }

    footer a:hover {
      color: #111;
    }

    footer svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    {{ page.title }}
  </header>

  <main>
    <div class="gallery">
      {{ content }}
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-close" onclick="closeLightbox()">&times;</div>
      <img id="lightbox-img" src="" alt="Artwork">
      <div class="lightbox-info" id="lightbox-info"></div>
    </div>
  </div>

  <footer>
    <div class="links">
      <a href="{{ '/' | relative_url }}" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"></path><path d="M9 22V12h6v10"></path></svg>
      </a>
      <a href="https://github.com/h-escoffier" target="_blank" title="GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
      </a>
      <a href="https://x.com/hugues_esc" target="_blank" title="Twitter">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
      </a>
      <a href="https://www.twitch.tv/tryptophane_" target="_blank" title="Twitch">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitch"><path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path></svg>
      </a>
    </div>
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxInfo = document.getElementById('lightbox-info');

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const img = item.querySelector('img');
        lightboxImg.src = img.src;
        lightboxInfo.textContent = item.dataset.info;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>

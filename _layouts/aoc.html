<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: "Advent of Code" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <style>
    /* Background animation layer */
    #sparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    :root {
      --text: #ffff66;
      --accent: #ffff66;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color:  #ebebeb;
      background: #090914;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #090914;
      border-bottom: 1px solid #19193e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 100;
      font-size: 1rem;
      position: relative;
      transition: color 0.1s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      text-shadow: 0 0 8px rgba(255, 255, 100, 0.6);
      transition: width 0.1s ease;
    }

    nav a:hover {
      color: #ffff99; 
      filter: brightness(1.2);
      transition: color 0.1s ease, filter 0.1s ease;
    }

    main {
      flex: 1;
      padding-top: 5rem;
      padding-left: 2rem;
      padding-right: 2rem;
      text-align: left;
    }

  </style>
</head>

<body>
  <div id="sparticles"></div>

  <header>
    <nav>
      <ul>
        <li><a href="../">[Home]</a></li>
        <li><a href="../projects/">[Projects]</a></li>
        <li><a href="../reflect/">[Reflect]</a></li>
        <li><a href="../art/">[Art]</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>


  <!-- Sparticles script -->
  <script src="{{ '/assets/js/sparticles.min.js' | relative_url }}"></script>
  <script>
    window.onload = function() {
      const container = document.getElementById("sparticles");

      new Sparticles(container, {
        color: ["#ffff66"],
        shape: "image",
        imageUrl: "{{ '/assets/aoc_section/Star1.svg' | relative_url }}",
        count: 50,
        speed: 3,
        minSize: 30,
        maxSize: 30,
        rotate: true,
        alphaSpeed: 0,
        alphaVariance: 0,
      });
    };
  </script>
</body>
</html>

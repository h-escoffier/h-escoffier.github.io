<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --accent: #0077ff;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    main {
      max-width: 700px;
      width: 100%;
    }
    header {
      border-bottom: 2px solid var(--accent);
      margin-bottom: 2rem;
      padding-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    <article class="content">
      {{ content }}
    </article>

    <footer>
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title | default: "hugues_esc" }}</p>
    </footer>
  </main>
</body>
</html>

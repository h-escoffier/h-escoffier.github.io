<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --accent: #002FA7;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main content */
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 6rem;
    }

    img.profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out forwards;
    }

    h1 {
      font-size: 6rem;
      font-weight: 800;
      margin: 0.5rem 0;
      animation: fadeUp 1s ease-out forwards;
      color: #002FA7;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      max-width: 600px;
      margin: 1rem auto 0;
      line-height: 1.6;
      animation: fadeUp 1.3s ease-out forwards;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      border-top: 1px solid #eee;
      font-size: 0.9rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">{{ site.description | default: "hugues_esc" }}</div>
    <nav>
      <ul>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/reflect/">Reflect</a></li>
        <li><a href="/art/">Art</a></li>
        <li><a href="/advent_of_code/">Advent of Code</a></li>
      </ul>
    </nav>
  </header>

  {{ content }}

  <footer>
    Â© {{ site.time | date: "%Y" }} {{ site.title | default: "hugues_esc" }}
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    :root {
      --text: #111;
      --muted: #666;
      --accent: #007bff;
      --bg: #ffffff;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--text);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main section */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--text);
      animation: fadeIn 1.2s ease-out;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: fadeIn 1.8s ease-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid #eee;
    }

    img.profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      animation: fadeIn 1.5s ease-out;
    }

  </style>
</head>

<body>
  <header>
    <div class="logo">{{ site.title | default: "hugues_esc" }}</div>
    <nav>
      <ul>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/reflect/">Reflect</a></li>
        <li><a href="/art/">Art</a></li>
        <li><a href="/advent_of_code/">Advent of Code</a></li>
      </ul>
    </nav>
  </header>

  {{ content }}

  <footer>
    Â© {{ site.time | date: "%Y" }} {{ site.title | default: "hugues_esc" }}
  </footer>
</body>
</html>

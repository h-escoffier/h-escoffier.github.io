<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>h_esc | homepage</title>
  <link href="assets/css/home.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-rectangle {
      width: 60vw;
      max-width: 600px;
      height: 25vh;
      min-height: 400px;
      background-color: #111;
      border-radius: 25px;
      transition: background-color 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .main-rectangle span {
      color: #161616;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
    }

    /* Navigation */
    .nav-links {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #424242;
      font-size: 1rem;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-rectangle {
        width: 85vw;
        height: 22vh;
      }

      .nav-links {
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="main-rectangle" id="displayBox">
    
  </div>

  <nav class="nav-links">
    <a href="projects/index.html" data-color="#1f2a38">Projects</a>
    <a href="reflect/index.html" data-color="#2a1f38">Reflect</a>
    <a href="art/index.html" data-color="#382a1f">Art</a>
    <a href="advent_of_code/index.html" data-color="#1f382a">Advent of Code</a>
  </nav>

  <script>
      const box = document.getElementById("displayBox");
      const links = document.querySelectorAll(".nav-links a");
      const defaultColor = "#111";

      links.forEach(link => {
        link.addEventListener("mouseenter", () => {
          const newColor = link.getAttribute("data-color");
          box.style.backgroundColor = newColor;
        });
      });

      // Pour que la couleur reste jusqu'Ã  survol d'un autre lien
      links.forEach(link => {
        link.addEventListener("click", (e) => e.preventDefault());
      });
    </script>

</body>
</html>
